<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5a97bf70bb.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header class="heading">
      <a href="./index.html"><img class="heading_img" src="assets/images/logo.png" alt="Fisheye Home Page"/></a>
      <h1 class="heading_text heading_text-hiding">Nos photographes</h1>
    </header>
    <main id="_main">
      <section class="_photographeIntro">
      </section>
      <div class="_select">
        <label for="category-select">Trier par</label>
        <select name="category" id="category-select" class="_select-container">
          <option value="popularité">Popularité </option>
          <option value="date">Date </option>
          <option value="titre">Titre </option>
        </select>
      </div>
      <section class="_photographeMedias">
      </section>

    </main>
    <div id="contact_modal">
			<div class="modal">
				<header class="modal-header">
          <h2 class="modal-heading">Contactez-moi</h2>
          <img class="modal-close"src="assets/icons/close.svg" alt="close contact form" onclick="closeModal()" />
        </header>
				<form class="form">
					<div class="formData">
						<label for="prenom" class="formData-label">Prénom</label>
						<input id="prenom" type="text" class="formData-text"/>
					</div>
          <div class="formData">
						<label for="nom" class="formData-label">Nom</label>
						<input id="nom" type="text" class="formData-text"/>
					</div>
          <div class="formData">
						<label for="email" class="formData-label">Email</label>
						<input id="email" type="email" class="formData-text"/>
					</div>
          <div class="formData">
						<label for="message" class="formData-label">Votre message</label>
						<textarea name="message" id="message" cols="30" rows="10" class="formData-text formData-text--area"></textarea>
					</div>
          <button class="btn btn-small">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/models/getData.js"></script>
    <script src="scripts/models/setPhotographerCard.js"></script>
    <script src="scripts/models/factoryMedia.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
