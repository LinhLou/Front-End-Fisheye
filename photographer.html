<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5a97bf70bb.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header class="heading">
      <a href="./index.html" class="heading_link"><img class="heading_img" src="assets/images/logo.png" alt="Fisheye Home Page"/></a>
      <h1 class="heading_text heading_text-hiding">Nos photographes</h1>
    </header>
    <main id="_main">
      <section class="_photographeIntro">
      </section>
      <div class="_selectSection">
        <div class="_select-text" id="_select-text">Trier par</div>
        <div class="_select">
          <span class="_select-arrow-up">
            <i class="fa-solid fa-chevron-down"></i>
          </span>
          <button class="_select-btn" role="button"
          id="selectButton" aria-haspopup="true" aria-controls="menuSelect">Popularité</button>
          <ul class="_select-list" id="menuSelect" aria-labelledby="_select-text" role="listbox" aria-activedescendant=" " tabindex="-1">
            <li class="_select-item" id ="opt1" aria-labelledby="_select-text opt1" role="option" tabindex="-1">Popularité</li>
            <li class="_select-item" id ="opt2" aria-labelledby="_select-text opt2" role="option" tabindex="-1">Date</li>
            <li class="_select-item" id ="opt3" aria-labelledby="_select-text opt3" role="option" tabindex="-1">Title</li>
          </ul>
        </div>
      </div>
      <section class="_photographeMedias">
      </section>

    </main>
    <div id="contact_modal" aria-labelledby="modal-heading">
			<div class="modal" tabindex="-1">
				<header class="modal-header">
          <h2 class="modal-heading" id ="modal-heading">Contactez-moi</h2>
          <img class="modal-close"src="assets/icons/close.svg" alt="close contact form" tabindex="0"/>
        </header>
				<form class="form">
					<div class="formData">
						<label for="prenom" id="label-prenom" class="formData-label">Prénom</label>
						<input id="prenom" type="text" class="formData-text" aria-labelledby="label-prenom"/>
					</div>
          <div class="formData">
						<label for="nom" id="label-nom"class="formData-label">Nom</label>
						<input id="nom" type="text" class="formData-text" aria-labelledby="label-nom"/>
					</div>
          <div class="formData">
						<label for="email" id="label-email" class="formData-label">Email</label>
						<input id="email" class="formData-text" aria-labelledby="label-email"/>
					</div>
          <div class="formData">
						<label for="message" id="label-message" class="formData-label">Votre message</label>
						<textarea name="message" id="message" cols="30" rows="10" class="formData-text formData-text--area" aria-labelledby="label-message"></textarea>
					</div>
          <button id = "btnSendContact" class="btn btn-small" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/models/getData.js"></script>
    <script src="scripts/models/photographerFactory.js"></script>
    <script src="scripts/models/mediaFactory.js"></script>
    <script src="/scripts/models/sortData.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/select.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
